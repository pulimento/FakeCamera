apply plugin: 'com.android.application'

android {
    compileSdk 33
    defaultConfig {
        applicationId "es.pulimento.fakecamera"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 3
        versionName "1.0.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'es.pulimento.fakecamera'
}

dependencies {
    // No deps :)
}
